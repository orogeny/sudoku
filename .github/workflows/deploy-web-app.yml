name: Deploy Web App

on:
  push:
    branches:
      - main

  workflow_dispatch:
    
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            web-app
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: "./web-app/package-lock.json"
      - run: |
          cd web-app
          npm ci
          npx tsc
          npx vite build
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "./web-app/dist"
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4
